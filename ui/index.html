<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="/shortcut-icon.png" />
  <link rel="shortcut icon" sizes="196x196" type="image/png" href="/mobile-app-icon.png">
  <link rel="apple-touch-icon" href="/mobile-app-icon.png">
  <link href="/app.css?v=1.0" rel="stylesheet" type="text/css">
</head>
<style>
  body.loading {
    margin: 0px;
    width: 100vw;
    height: 100vh;
  }
  body.loading #content {
    position: relative;
    width: 100%;
    height: 100%;
  }
  body.loading .indicator {
    position: absolute;
    display: block;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  body.loading .indicator svg {
    margin: 24px;
    fill: #ccc;
    animation-name: fadein;
    animation-delay: 1s;
    animation-duration: 1s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    animation-fill-mode: both;
  }

  body.loading .indicator svg:nth-child(2) {
    animation-delay: 1.3s;
  }

  body.loading .indicator svg:nth-child(3) {
    animation-delay: 1.6s;
  }

  body.loading .indicator svg:nth-child(4) {
    animation-delay: 1.9s;
  }

  @keyframes fadein {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
<body class="loading">
  <div id="content">
    <div class="indicator">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <circle stroke="none" cx="12" cy="12" r="12" />
      </svg>
      <svg viewBox="0 0 24 24" width="24" height="24">
        <circle stroke="none" cx="12" cy="12" r="12" />
      </svg>
      <svg viewBox="0 0 24 24" width="24" height="24">
        <circle stroke="none" cx="12" cy="12" r="12" />
      </svg>
      <svg viewBox="0 0 24 24" width="24" height="24">
        <circle stroke="none" cx="12" cy="12" r="12" />
      </svg>
    </div>
  </div>
  <script src="/vendor.js?v=1.0" charset="utf-8"></script>
  <script src="/app.js?v=1.0" charset="utf-8"></script>
</body>
</html>
